<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Personal Trainer Registration</title>
</h:head>

<h:body>
	<h:form>
		<h2>Personal Trainer Registration</h2>
		<table>
			<tr>
				<td>Employee Name:</td>
				<td><h:inputText label="Employee Name" id="ename"
						value="#{employee.empName}" required="true" /> <h:message
						for="ename" style="color: red" /></td>
			</tr>
			<tr>
				<td>Gender:</td>
				<td><h:selectOneRadio label="Gender" id="gender"
						value="#{employee.gender}" required="true">
						<f:selectItem itemLabel="Male" itemValue="male" />
						<f:selectItem itemLabel="Female" itemValue="female" />
					</h:selectOneRadio> <h:message for="gender" style="color: red" /></td>
			</tr>
			<tr>
				<td>Date of Birth:</td>
				<td><h:inputText label="Date of Birth" id="dob"
						value="#{employee.dob}" required="true">
						<f:convertDateTime pattern="MM-dd-yy" />
					</h:inputText> (mm-dd-yyyy) <h:message for="dob" style="color: red" /></td>
			</tr>

			<tr>
				<td>Address:</td>
				<td><h:inputText label="Address" id="address"
						value="#{employee.address}" required="true" /> <h:message
						for="address" style="color: red" /></td>
			</tr>

			<tr>
				<td>Email Address:</td>
				<td><h:inputText label="Email Address" id="email"
						value="#{employee.emailAddress}" required="true"
						validator="#{employee.validateEmail}" /> <h:message
						for="email" style="color: red" /></td>
			</tr>

			<tr>
				<td>Mobile Number:</td>
				<td><h:inputText label="Mobile Number" id="mobileno"
						value="#{employee.mobileNumber}" required="true">
					</h:inputText> <h:message for="mobileno" style="color: red" /></td>
			</tr>

			<tr>
				<td>Password:</td>
				<td><h:inputText label="Password" id="password"
						value="#{employee.password}" required="true" /> <h:message
						for="password" style="color: red" /></td>
			</tr>

			<tr>
				<td>About Yourself:</td>
				<td><h:inputText label="About yourself" id="Aboutyourself"
						value="#{employee.aboutYourself}" required="true" /> <h:message
						for="password" style="color: red" /></td>
			</tr>


			<tr>
				<td>Permanent?</td>
				<td><h:selectBooleanCheckbox
						value="#{employee.employeeType}" /></td>
			</tr>

		</table>
		<p>
			<h:commandButton value="Submit" action="#{employee.storeEmployeeInfo}" />
		</p>
	</h:form>
</h:body>
</html>
