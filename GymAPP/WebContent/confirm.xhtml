<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>WaterSide Gym</title>
</h:head>
<h:body>
	<h4>Confirmation Screen</h4>
	<h:form>
		<h4>Member Registration</h4>
		<table>
			<tr>
				<td>First Name:</td>
				<td><h:outputText value="#{member.firstName}" /></td>
			</tr>
			<tr>
				<td>Last Name:</td>
				<td><h:outputText value="#{member.lastName}" /></td>
			</tr>
			<tr>
				<td>Gender:</td>
				<td><h:outputText value="#{member.gender}" /></td>
			</tr>
			<tr>
				<td>Date of Birth:</td>
				<td><h:outputText value="#{member.dob}" /></td>
			</tr>
			<tr>
				<td>Goal:</td>
				<td><h:outputText value="#{member.goal}" /></td>
			</tr>
			<tr>
				<td>Address:</td>
				<td><h:outputText value="#{member.address}" /></td>
			</tr>
			<tr>
				<td>City:</td>
				<td><h:outputText value="#{member.city}" /></td>
			</tr>
			<tr>
				<td>Email Address:</td>
				<td><h:outputText value="#{member.emailAddress}" /></td>
			</tr>
			<tr>
				<td>Mobile Number:</td>
				<td><h:outputText value="#{member.mobileNumber}" /></td>
			</tr>
			<tr>
				<td>User Name:</td>
				<td><h:outputText value="#{member.login.userName}" /></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><h:outputText value="#{member.login.password}" /></td>
			</tr>

		</table>
		<p>
			<h:commandButton value="Cancel" action="member" />
			<h:commandButton value="Confirm" action="#{member.storeMemberInfo}" />
		</p>
	</h:form>
</h:body>
</html>
