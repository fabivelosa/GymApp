<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

	<title>Buy Membership</title>

	<!-- Ttitle icon image  -->
	<link rel="icon" type="image/x-icon"
		href="resources/images/favicon.ico" />

	<!-- CSS -->
	<h:outputStylesheet name="global.css" library="css" />
	<h:outputStylesheet name="buyMembership.css" library="css" />
</h:head>

<h:body>
<!-- NAV -->
	<div class="nav">
		<div class="inner">
			<div class="logo-container">
				<img src="resources/images/watersidegym2.svg" />
			</div>
		</div>
	</div>
	<!-- /NAV -->
<!-- MAIN -->
	<div class="form">
	<form action="https://www.sandbox.paypal.com/cgi-bin/websc" method="post">
<div class="table">
  <input type="hidden" name="business" value="sb-vqtyx2944632@business.example.com" />

  <!-- Specify a Buy Now button. -->
  <input type="hidden" name="cmd" value="_xclick" />
  <input type="hidden" name="token" value="${initParam['authtoken']}" />
  <input type="hidden" name="return" value="http://localhost:8080/GymAPP/welcome" />
  <input type="hidden" name="rm" value="2" />
  
  
  <input type="hidden" name="item_name" value="amount" />
  <input type="hidden" name="currency_code" value="EUR" />

  <input type="hidden" name="amount" value="Type" />Type of Membership:  &nbsp;&nbsp;&nbsp;
    <input type="radio" id="threeMonths" name="amount" value="149" />
	<label for="threeMonths"> Three months</label>
	<input type="radio" id="sixMonths" name="amount" value="299" /> 
	<label for="sixMonths">Six months </label>
	<input type="radio" id="twelveMonths" name="amount" value="599" />
	<label for="twelveMonths">Twelve months</label> 
			
  <br /><br />

  <!-- Display the payment button. -->
  <input type="image" name="submit" border="0" style="margin-left:25%"
    src="https://www.paypalobjects.com/en_US/i/btn/btn_buynow_LG.gif"
    alt="Buy Now" />

  <img alt="" border="0" width="1" height="1"
  src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" />
</div>
</form>
	</div>
	<!-- FOOTER -->
	<div class="footer">
		<span id="arc"></span>
		<div id="jointoday" class="inner">
			<div class="legal">
				<ul>
					<li>Legal</li>
					<li>Membership Agreement</li>
					<li>Accessibility</li>
					<li>Privacy</li>
				</ul>
			</div>
			<div class="contact">
				<h3>Contact Us</h3>
				<p>info@watersidegym.ie</p>
			</div>
			<div>
				<img src="resources/images/worldpay.png"
					class="img-fluid pull-xs-left" alt="..." /> <img
					src="resources/images/paypal.png" class="img-fluid pull-xs-left"
					alt="..." />
			</div>
		</div>
	</div>
	<!-- /FOOTER -->
</h:body>
</html>
