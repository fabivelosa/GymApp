<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Waterside Gym</title>
	<h:outputStylesheet name="member.css" library="css" />
	<h:outputStylesheet library="css" name="global.css" />
</h:head>

<h:body>
	<!-- NAV -->
	<div class="nav">
		<h:form>
			<div class="inner">
				<div class="logo-container">
					<img src="resources/images/watersidegym2.svg" />
				</div>
				<div class="account-options">
					<h:commandLink action="#{login.logout}" class="register">Logout</h:commandLink>
				</div>
			</div>
		</h:form>
	</div>

	<!-- /NAV -->
	<br> </br>
	<div class="main">
			<h:panelGrid id="panel3" columns="2">
				<h:graphicImage style="height:300px;width:620px"
					name="images/onceOffPayment.jpg" />

				<h:panelGrid cellpadding="20" cellspacing="20">
					<h:outputLabel
						style="display: block; width:100%; text-align:center; font-size:50px"
						value="Purchase a Once off Enrolment" />




					<form action="https://www.sandbox.paypal.com/cgi-bin/websc"
						method="post">
						<div class="table">
							<input type="hidden" name="business"
								value="sb-vqtyx2944632@business.example.com" />

							<!-- Specify a Buy Now button. -->
							<input type="hidden" name="cmd" value="_xclick" /> <input
								type="hidden" name="token" value="${initParam['authtoken']}" />
							<input type="hidden" name="return"
								value="http://localhost:8080/GymAPP/welcome" /> <input
								type="hidden" name="rm" value="2" /> <input type="hidden"
								name="item_name" value="amount" /> <input type="hidden"
								name="currency_code" value="EUR" /> <input type="radio"
								id="onceOff" name="amount" value="19" /> <label for="OnceOff">
								Once-off Enrollment</label> <br />
							<br />

							<!-- Display the payment button. -->
							
							<input type="image" name="submit" border="0"
								style="margin-left: 25%"
								src="https://www.paypalobjects.com/en_US/i/btn/btn_buynow_LG.gif"
								alt="Buy Now" /> <img alt="" border="0" width="1" height="1"
								src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" />
						</div>
					</form>
				</h:panelGrid>
			</h:panelGrid>

		<!-- FOOTER -->
		<div class="footer">
			<span id="arc"></span>
			<div id="jointoday" class="inner">
				<div class="legal">
					<ul>
						<li>Legal</li>
						<li>Membership Agreement</li>
						<li>Accessibility</li>
						<li>Privacy</li>
					</ul>
				</div>
				<div class="contact">
					<h3>Contact Us</h3>
					<p>info@watersidegym.ie</p>
				</div>
				<div>
					<img src="resources/images/paypal.png"
						class="img-fluid pull-xs-left" alt="..." />
				</div>
			</div>
		</div>
	</div>
</h:body>
</html>
