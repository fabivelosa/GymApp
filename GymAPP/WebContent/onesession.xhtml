<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
  <h:head>
    <meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <!-- FAVICON -->
    <link rel="shortcut icon" type="image/svg" href=""/>

    <title>Waterside Gym</title>
    
    <!-- CSS -->
    <h:outputStylesheet library="css" name="global.css"/>
    <h:outputStylesheet library="css" name="session.css"/>
  </h:head>
  <h:body>
    <!-- NAV -->
    <div class="nav">
      <div class="inner">
        <div class="logo-container">
          <img src="resources/images/watersidegym2.svg" />
        </div>
      </div>
    </div>
    <!-- /NAV -->
    
    <!-- MAIN -->
    <div class="main">
      <!-- PAGE_SPECIFIC_STRUCTURE -->
      <div class="session inner">
      	<div>
      		<h:form>
      			<h1>Session Sign-up</h1>
      			<table class="onesession">
      				<tr><td>First Name</td><td>Last Name</td></tr>
      				<tr>
      					<td><h:inputText label="First Name" id="firstName" 	value="#{oneSession.firstName}" required="true" /></td>
      					<td><h:inputText label="Last Name" 	id="lastName" 	value="#{oneSession.lastName}" required="true" /></td>
      				</tr>
      				<tr><td>Email</td><td>Confirm Email</td></tr>
      				<tr>
      					<td><h:inputText label="Email" id="email" value="#{oneSession.emailAddress}" required="true" /></td>
      					<td><h:inputText label="Confirm Email" id="confirmemail" required="true" /></td>
      				</tr>
      				<tr><td>Age</td><td>Day</td></tr>
      				<tr>
      					<td><h:inputText label="Age" id="age" value="#{oneSession.age}" required="false" /></td>
      					<td>
      						<h:selectOneMenu label="Day Date" id="dateDay"
								value="#{oneSession.dateDay}">
								<f:selectItem itemLabel="Monday" itemValue="Monday" />
								<f:selectItem itemLabel="Tuesday" itemValue="Tuesday" />
								<f:selectItem itemLabel="Wednesday" itemValue="Wednesday" />
								<f:selectItem itemLabel="Thursday" itemValue="Thursday" />
								<f:selectItem itemLabel="Friday" itemValue="Friday" />
								<f:selectItem itemLabel="Saturday" itemValue="Saturday" />
								<f:selectItem itemLabel="Sunday" itemValue="Sunday" />
	      					</h:selectOneMenu>
      					</td>
      				</tr>
      				<tr><td>Time</td><td></td></tr>
      				<tr>
      					<td colspan="2">
      						<h:selectOneRadio label="Day Time" id="dateTime"
								value="#{oneSession.dateTime}">
								<f:selectItem itemLabel="10:30" itemValue="10:30" />
								<f:selectItem itemLabel="12:00" itemValue="12:00" />
								<f:selectItem itemLabel="19:30" itemValue="19:30" />
								<f:selectItem itemLabel="21:00" itemValue="21:00" />
	      					</h:selectOneRadio>
      					</td>
      				</tr>
      				<tr>
      					<td colspan="2"><h:commandButton value="Confirm" action="#{oneSession.createSession}"/></td>
      				</tr>
      			</table>
      			
      		</h:form>
      	</div>
      </div>
      <!-- FOOTER -->
      <div class="footer">
        <span id="arc"></span>
        <div id="jointoday" class="inner">
          <div class="legal">
            <ul>
              <li>Legal</li>
              <li>Membership Agreement</li>
              <li>Accessibility</li>
              <li>Privacy</li>
            </ul>
          </div>
          <div class="contact">
            <h3>Contact Us</h3>
            <p>
              info@watersidegym.ie
            </p>
          </div>
          <div>
            <img src="resources/images/worldpay.png" class="img-fluid pull-xs-left" alt="..."/>
            <img src="resources/images/paypal.png" class="img-fluid pull-xs-left" alt="..."/>
          </div>
        </div>
      </div>
      <!-- /FOOTER -->
    </div>
    <!-- /MAIN -->
  </h:body>
</html>
