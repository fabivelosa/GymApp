<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<title>Login Screen</title>
	<h:outputStylesheet library="css" name="loginpage.css" />
</h:head>

<h:body>
	<h:form>
		<h:messages globalOnly="true" />
		<div id="login">
			<h:outputText value="Username :" />
			<h:inputText id="username" value="#{login.userName}" />
			<h:message for="username"></h:message>
			<h:outputText value="Password :" />
			<h:inputSecret value="#{login.password}" />
			<h:selectOneRadio value = "#{login.type}"> 
   					<f:selectItem itemValue = "M" itemLabel = "Member" /> 
   					<f:selectItem itemValue = "E" itemLabel = "Employee" />
			</h:selectOneRadio> 			
			<h:commandButton value="Submit" action="#{login.loginYesNo}" />
		</div>
	</h:form>
</h:body>
</html>
