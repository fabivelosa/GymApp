<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<title>Login Screen</title>
		<h:outputStylesheet library="css" name="global.css" />
		<h:outputStylesheet library="css" name="loginpage.css" />
	</h:head>
	
	<h:body>
		  <!-- NAV -->
    <div class="nav">
      <div class="inner">
        <div class="logo-container">
          <img src="resources/images/watersidegym2.svg" />
        </div>
        <div class="account-options">
          <a href="/GymAPP" class="gohome">Return Home</a>
        </div>
      </div>
    </div>
    <!-- /NAV -->
	 <div class="main"> 
		<div class="login">
			<div>
				<div> 
					<h1><span>Welcome</span> Back</h1>
					<h:form id="loginForm">
						<table id="login">
							<tr>
								<td><h:outputText  value="Username" /></td>
								<td><h:inputText label="User Name" id="username" value="#{login.userName}"  required="true"/></td>
							</tr>
							<tr>
								<td><h:outputText value="Password" /></td>
								<td><h:inputSecret label="Password"  id="password" value="#{login.password}" required="true" /></td>
							</tr>
							<tr>
							  <h:messages styleClass="errorMessage" />
							</tr>
							<tr>
								<td colspan="2"><h:commandButton styleClass="submit"  value="Log In" action="#{login.loginYesNo}" /></td>
							</tr>
						</table>
					</h:form>
					<div class="notamember">
						<h3>Not a member?</h3>
						<a class="return" href="mbregistration.xhtml">Join Today!</a>
					</div>
				</div>
			</div>
			<img src="resources/images/waves.svg" id="waves"/>
			<div>
				<img src="resources/images/splash.jpg" />
			</div>
		</div>
	   </div>
	</h:body>
</html>
