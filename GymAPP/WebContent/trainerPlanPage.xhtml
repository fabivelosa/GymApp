<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<!-- FAVICON -->
	<link rel="shortcut icon" type="image/svg" href="" />

	<title>Waterside Gym - Planner Page</title>

	<!-- CSS -->
	<h:outputStylesheet library="css" name="global.css" />
	<h:outputStylesheet name="trainerplanpage.css" library="css" />
	<!-- External Fonts -->

</h:head>
<h:body>
	<!-- NAV -->
	<div class="nav">
		<h:form>
			<div class="inner">
				<div class="logo-container">
					<img src="resources/images/watersidegym2.svg" />
				</div>
				<div class="account-options">
					<a href="trainershomepage.xhtml" id="signin">Trainers Homepage</a>
					<h:commandLink action="#{login.logout}" class="register">Logout</h:commandLink>
				</div>
			</div>
		</h:form>
	</div>
	<!-- /NAV -->

	<!-- MAIN -->
	<div class="main">
		<!-- PAGE_SPECIFIC_STRUCTURE -->
		<div class="heading">
			<div class="planpage">
				<h1>Personalised Planner Page one week</h1>
				<h:form>
					<div>
						<h2>Choose Your Mon-Fri Plan</h2>
						<div>
							<span>Name your plan: </span>
							<h:inputText value="#{plannerBean.memberName}"></h:inputText>
						</div>
					</div>
					<table>
						<tr>
							<th>Monday</th>
							<th>Tuesday</th>
							<th>Wednesday</th>
							<th>Thursday</th>
							<th>Friday</th>
						</tr>
						<tr>
							<td><h:selectManyListbox
									value="#{plannerBean.mondaySession}">
									<f:selectItems value="#{plannerBean.mondaySessionValue}" />
								</h:selectManyListbox></td>
							<td><h:selectManyListbox
									value="#{plannerBean.tuesdaySession}">
									<f:selectItems value="#{plannerBean.tuesdaySessionValue}" />
								</h:selectManyListbox></td>
							<td><h:selectManyListbox
									value="#{plannerBean.wednesdaySession}">
									<f:selectItems value="#{plannerBean.wednesdaySessionValue}" />
								</h:selectManyListbox></td>
							<td><h:selectManyListbox
									value="#{plannerBean.thursdaySession}">
									<f:selectItems value="#{plannerBean.thursdaySessionValue}" />
								</h:selectManyListbox></td>
							<td><h:selectManyListbox
									value="#{plannerBean.fridaySession}">
									<f:selectItems value="#{plannerBean.fridaySessionValue}" />
								</h:selectManyListbox></td>
						</tr>
					</table>
					<div>
						<h:commandButton value="Create Plan" action="planoutput"></h:commandButton>
					</div>
				</h:form>
			</div>
		</div>
		<!-- FOOTER -->
		<div class="footer">
			<span id="arc"></span>
			<div id="jointoday" class="inner">
				<div class="legal">
					<ul>
						<li>Legal</li>
						<li>Membership Agreement</li>
						<li>Accessibility</li>
						<li>Privacy</li>
					</ul>
				</div>
				<div class="contact">
					<h3>Contact Us</h3>
					<p>info@watersidegym.ie</p>
				</div>
				<div>
					<img src="resources/images/worldpay.png"
						class="img-fluid pull-xs-left" alt="..." /> <img
						src="resources/images/paypal.png" class="img-fluid pull-xs-left"
						alt="..." />
				</div>
			</div>
		</div>
		<!-- /FOOTER -->
	</div>
	<!-- /MAIN -->
</h:body>
</html>
