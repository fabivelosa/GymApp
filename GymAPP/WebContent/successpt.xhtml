<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Personal Trainer Registration Confirmation</title>
</h:head>
<h:body>
		<h4>Personal Trainer Registration</h4>
		<table>
			<tr>
				<td>Employee Name:</td>
				<td><h:outputText value="#{employee.empName}" /></td>
			</tr>
			<tr>
				<td>Gender:</td>
				<td><h:outputText value="#{employee.gender}" /></td>
			</tr>
			<tr>
				<td>Date of Birth:</td>
				<td><h:outputText value="#{employee.dob}" /></td>
			</tr>
			<tr>
				<td>Address:</td>
				<td><h:outputText value="#{employee.address}" /></td>
			</tr>
			<tr>
				<td>Email Address:</td>
				<td><h:outputText value="#{employee.emailAddress}" /></td>
			</tr>
			<tr>
				<td>Mobile Number:</td>
				<td><h:outputText value="#{employee.mobileNumber}" /></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><h:outputText value="#{employee.password}" /></td>
			</tr>
			<tr>
				<td>About yourself:</td>
				<td><h:outputText value="#{employee.aboutYourself}" /></td>
			</tr>
			<tr>
				<td>Permanent?</td>
				<td><h:outputText value="#{employee.employeeType}" /></td>
			</tr>
		</table>
   <ul>
				<li><a href="login.xhtml">Go to sign in page</a></li>
			</ul>
	</h:body>
</html>
